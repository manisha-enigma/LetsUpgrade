<!DOCTYPE html>
<html>
    <head>
        <title>Displaying elements containing only "a"</title>
    </head>
    <body>
        <script>
            let arr = ["yhgnbm","Manisha","Sahul","nikhil","pooja","tanvi"];
            var s;
            for(let i=0;i<arr.length;i++)
            {
                s = arr[i].search('m');
                if(s>=0)
                {
                    document.write(arr[i]+"<br>");
                }
            }
        </script>
    </body>
</html>
