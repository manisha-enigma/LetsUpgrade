<!DOCTYPE html>
<html>
    <head>
        <title>Priniting array in reverse order</title>
    </head>
    <body>
        <script>
            let arr = ["apple","banana","chickoo","kiwi","Papaya"];
            document.write("Array before reversing:\n\n");
            document.write("<br>");
            document.write(arr);
            // document.write("\n")
            document.write("<br><br>");
            document.write("Array after reversing:\n\n\n");
            document.write("<br>");
            document.write(arr.reverse());
        </script>
    </body>
</html>
